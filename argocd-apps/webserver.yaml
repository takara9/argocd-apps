apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "argocdsay"

spec:
  project: default
  source:
    repoURL: https://github.com/takara9/argocd-apps.git
    targetRevision: HEAD
    path: apps/webserver
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox