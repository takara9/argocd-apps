apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/takara9/argocd-apps.git
    targetRevision: HEAD
    path: argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: sandbox
