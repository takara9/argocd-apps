apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: secure-nginx
        image: ghcr.io/takara9/sec-nginx:1.0
        ports:
        - containerPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    app: my-nginx
spec:
  selector:
    run: my-nginx
  ports:
  - name: my-service
    protocol: HTTP
    port: 9200
    targetPort: 9200
